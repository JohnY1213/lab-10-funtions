<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Funtion plots</title>
</head>
<body>
    <h1 style="font-family:sans-serif;">
        For Loops, Number Generation, + Funtion Plots
    </h1>
    <canvas id="myCanvas" width="750px" height="250px" style="border: 1px solid gray;"></canvas>


    <script>
        var sales = [0, 50, 74, 31, 25, 76, 78, 83, 100, 99, 54];
        var myArray = [];

        for (let x = 0; x < 100; x++) {
            //myArray.push(x);
            //myArray.push((1.33*x)+10)
            //myArray.push(Math.pow(x , 2));
            myArray.push(Math.pow(x^x,2));
            //myArray.push(Math.cos(Math.pow(x, 0.5)));
            myArray.push(Math.cos(Math.pow(x/2, 2)));
            //myArray.push(Math.cos(x * 0.1));
            //myArray.push(x * Math.random());

        }

        //graph(sales);
        graph(myArray);
        
        function graph(list) {
            var canvas = document.getElementById("myCanvas");
            var theContext = canvas.getContext("2d");
            var width = canvas.width;
            var height = canvas.height;
            var inputMin = Math.min(...list);
            var inoutMax = Math.max(...list);

            var scale = (num, in_min, in_max, out_min, out_max) => {

                return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
            }
            var mylist = list.map(n => scale(n, inputMin, inoutMax, 0, height));
            var mylistLength = mylist.length;
            var offset = (1 / (mylistLength - 1)) * width;
            theContext.fillStyle = "#AAF5C6";
            theContext.fillRect(0, 0, width, height)
            theContext.strokeRect(0, 0, width, height);
            theContext.moveTo(0, mylist[0]);
            theContext.beginPath();
            for (let x = 0; x < mylistLength; x++) {
                theContext.lineTo(x * offset, height - mylist[x]);
            }
            theContext.stroke();
            document.write("<br><h3 style =\"font-family:Sans=Serif;\">array of Y-vaues generated by the for loop:</h3>")
            list = list.map(a => a.toFixed(2));
            document.write("<div><p style=\"font-family:Sans-Serif;width:" + width + "px;height:200px;word-wrap:break-word;overflow:auto;\">" + list + "</p></div>");
        }

    </script>

</body>
</html>
