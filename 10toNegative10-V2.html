<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>10 to -10</title>
</head>
<body>
    <script>
        var myArray = [];
        for (var i = 10; i >= -10; i--) {
            
            myArray.push(i);
            }
        console.log(myArray);
        
    </script>

</body>
</html>
